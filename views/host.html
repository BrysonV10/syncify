<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Host Panel</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

  </head>
  <body>
    <header>
      <h1>Syncify - A practical joke for technological times</h1>
    </header>

    <main>
      <h2>Host Panel</h2>
      <p id="current">
        Current Users: Loading...
      </p>
      <button onclick="getPeople()">
        Manual Sync
      </button>
      <h4>
        Join on <span style="background-color:#999999;" id="urldsp"></span>
      </h4>
      <p>
        Message:
      </p>
      <input type="text" id="msg-input">
      <button id="send-msg">
        Send Message
      </button>
      <button id="start-sound">
        Start Sound
      </button>
      <input type="password" id="password">
    </main>

    <footer>An amazing project</footer>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script src="depend.js"></script>
    <script src="/host.js" defer></script>
  </body>
</html>
